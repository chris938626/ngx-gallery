<div id="preview-container" [ngStyle]="previewContainerStyles"
     #myBounds>
    <div id="zoom-container" [ngStyle]="zoomContainerStyles" ngDraggable (started)="onStart($event)"
         (stopped)="onStop($event)"
         (edge)="checkEdge($event)" [bounds]="myBounds" [inBounds]="true">
    </div>
</div>
